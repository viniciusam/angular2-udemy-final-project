<h3>Posts</h3>
<div class="row">
    <div class="col-md-6">
        <spinner [visible]="isLoading"></spinner>
        <div class="list-group">
            <a class="list-group-item" href="javascript:void(0);"
               *ngFor="let post of posts"
               (click)="select(post)">{{ post.title }}</a>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card card-block" *ngIf="selected != null">
            <h4 class="card-title">{{ selected.title }}</h4>
            <p class="card-text">{{ selected.body }}</p>
        </div>
    </div>
</div>
