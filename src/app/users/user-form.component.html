<h3>{{ title }}</h3>
<div class="row">
    <div class="col-md-6">
        <form class="well" [formGroup]="form" (ngSubmit)="save()">
            <fieldset>
                <legend>User</legend>
                <div class="form-group"
                     [ngClass]="{ 'has-danger': form.controls.name.touched && !form.controls.name.valid }">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" formControlName="name" [(ngModel)]="user.name">
                    <div class="form-control-feedback"
                         *ngIf="form.controls.name.touched && !form.controls.name.valid">
                         Name is required.
                    </div>
                </div>
                <div class="form-group"
                     [ngClass]="{ 'has-danger': form.controls.email.touched && !form.controls.email.valid }">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" formControlName="email" [(ngModel)]="user.email">
                    <div class="form-control-feedback"
                         *ngIf="form.controls.email.touched && !form.controls.email.valid">
                         Please type a valid email.
                    </div>
                </div>
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" class="form-control" formControlName="phone" [(ngModel)]="user.phone">
                </div>
            </fieldset>
            <fieldset formGroupName="address">
                <legend>Address</legend>
                <div class="form-group">
                    <label for="street">Street</label>
                    <input type="text" class="form-control" formControlName="street" [(ngModel)]="user.address.street">
                </div>
                <div class="form-group">
                    <label for="suite">Suite</label>
                    <input type="text" class="form-control" formControlName="suite" [(ngModel)]="user.address.suite">
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" formControlName="city" [(ngModel)]="user.address.city">
                </div>
                <div class="form-group">
                    <label for="zipcode">Zip-Code</label>
                    <input type="text" class="form-control" formControlName="zipcode" [(ngModel)]="user.address.zipcode">
                </div>
            </fieldset>
            <p><input type="submit"
                      class="btn btn-primary"
                      value="{{ (isSaving) ? 'Saving...' : 'Save' }}"
                      [disabled]="!form.valid || isSaving" /></p>
        </form>
    </div>
</div>
